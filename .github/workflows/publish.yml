name: Publish to NPM

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (leave empty for current package.json version)'
        required: false
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for npm provenance
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Check repository state
        run: |
          echo "📁 Repository contents:"
          ls -la
          echo "🔍 Looking for yarn.lock:"
          ls -la yarn.lock 2>/dev/null || echo "⚠️  yarn.lock not found in repository"
          echo "📄 Package.json exists:"
          ls -la package.json
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Enable Corepack
        run: corepack enable
        
      - name: Configure Yarn for npm registry
        run: |
          yarn config set npmRegistryServer "https://registry.npmjs.org"
          yarn config set npmAlwaysAuth false
          echo "Yarn configuration:"
          yarn config get npmRegistryServer
          yarn config get npmAlwaysAuth
          
          # Create .npmrc for public package access
          echo "registry=https://registry.npmjs.org/" > .npmrc
          echo "//registry.npmjs.org/:_authToken=" >> .npmrc
          echo "Created .npmrc for public access"
        
      - name: Cache Yarn dependencies
        uses: actions/cache@v4
        with:
          path: |
            .yarn/cache
            .yarn/unplugged
            .yarn/build-state.yml
            .yarn/install-state.gz
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
        
      - name: Install dependencies
        run: |
          echo "Checking for yarn.lock file..."
          ls -la yarn.lock || echo "yarn.lock not found"
          
          if test -f "yarn.lock"; then
            echo "✅ yarn.lock exists - using immutable install"
            yarn install --immutable
          else
            echo "❌ yarn.lock not found - running regular install to create lockfile"
            yarn install
            echo "✅ yarn.lock created"
            ls -la yarn.lock
          fi
        
      - name: Build package
        run: yarn build
        
      - name: Run tests (if available)
        run: |
          if yarn run --silent test --help >/dev/null 2>&1; then
            yarn test
          else
            echo "No test script found, skipping tests"
          fi
        continue-on-error: false
        
      - name: Update version (if specified)
        if: github.event.inputs.version != ''
        run: |
          yarn version ${{ github.event.inputs.version }} --no-git-tag-version
          
      - name: Publish to NPM
        run: |
          # Configure authentication for publishing
          echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" > .npmrc
          yarn npm publish --access public --provenance
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          YARN_NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
