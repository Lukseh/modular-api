name: ğŸ”„ CI - Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  BUN_VERSION: '1.2.19'
  NODE_VERSION: '20'

jobs:
  test:
    name: ğŸ§ª Test & Validate
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4
        
      - name: âš¡ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}
          
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: ğŸ“¦ Install dependencies
        run: |
          echo "ğŸ“¥ Installing dependencies..."
          bun install --frozen-lockfile
          echo "âœ… Dependencies installed"
          
      - name: ğŸ”¨ Build package
        run: |
          echo "ğŸ”¨ Building package..."
          bun run build
          echo "âœ… Build completed"
          
      - name: ğŸ§ª Run tests (if available)
        run: |
          if bun run test --help >/dev/null 2>&1; then
            echo "ğŸ§ª Running tests..."
            bun run test
          else
            echo "â„¹ï¸ No test script found, skipping tests"
          fi
        continue-on-error: false
        
      - name: ğŸ“‹ Validate package
        run: |
          echo "ğŸ“‹ Validating package..."
          bun run publish:dry
          echo "âœ… Package validation passed"
          
      - name: ğŸƒ Quick benchmark (if available)
        run: |
          if [ -f "benchmark.js" ]; then
            echo "ğŸƒ Running quick benchmark check..."
            timeout 60s bun run benchmark || echo "âš ï¸ Benchmark check timeout (non-critical)"
          else
            echo "â„¹ï¸ No benchmark script found"
          fi
        continue-on-error: true

  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4
        
      - name: âš¡ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}
          
      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile
        
      - name: ğŸ” Security audit
        run: |
          echo "ğŸ” Running security audit..."
          bun audit || echo "âš ï¸ Security audit found issues (check logs)"
        continue-on-error: true
        
      - name: ğŸ“Š Dependency check
        run: |
          echo "ğŸ“Š Checking dependencies..."
          echo "Direct dependencies:"
          bun -p "Object.keys(require('./package.json').dependencies || {})"
          echo "Dev dependencies:"
          bun -p "Object.keys(require('./package.json').devDependencies || {})"

  compatibility:
    name: ğŸ”„ Compatibility Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        bun-version: ['1.2.19', 'latest']
        node-version: ['18', '20', '22']
      fail-fast: false
    
    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4
        
      - name: âš¡ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ matrix.bun-version }}
          
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          
      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile
        
      - name: ğŸ”¨ Build test
        run: |
          echo "ğŸ”¨ Testing build with Bun ${{ matrix.bun-version }} + Node ${{ matrix.node-version }}..."
          bun run build
          echo "âœ… Build successful"
          
      - name: ğŸ“‹ Package validation
        run: |
          echo "ğŸ“‹ Testing package validation..."
          bun run publish:dry
          echo "âœ… Package validation passed"

  performance:
    name: âš¡ Performance Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4
        
      - name: âš¡ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}
          
      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile
        
      - name: ğŸ”¨ Build package
        run: bun run build
        
      - name: ğŸƒ Performance benchmark
        run: |
          if [ -f "benchmark.js" ]; then
            echo "ğŸƒ Running performance benchmark..."
            timeout 180s bun run benchmark || echo "âš ï¸ Benchmark timeout"
          else
            echo "â„¹ï¸ No benchmark script found"
          fi
        continue-on-error: true
        
      - name: ğŸ“Š Build size analysis
        run: |
          echo "ğŸ“Š Build size analysis:"
          echo "Dist folder size:"
          du -sh dist/ || echo "No dist folder"
          echo ""
          echo "Individual file sizes:"
          ls -lah dist/ || echo "No dist files"
          echo ""
          echo "Package size preview:"
          bun run publish:check

  summary:
    name: ğŸ“‹ CI Summary
    runs-on: ubuntu-latest
    needs: [test, security, compatibility]
    if: always()
    
    steps:
      - name: ğŸ“Š Results summary
        run: |
          echo "ğŸ“‹ CI Pipeline Summary"
          echo "====================="
          echo ""
          echo "ğŸ§ª Tests: ${{ needs.test.result }}"
          echo "ğŸ”’ Security: ${{ needs.security.result }}"
          echo "ğŸ”„ Compatibility: ${{ needs.compatibility.result }}"
          echo ""
          
          if [ "${{ needs.test.result }}" == "success" ] && [ "${{ needs.compatibility.result }}" == "success" ]; then
            echo "âœ… All critical checks passed!"
            echo "ğŸš€ Ready for deployment"
          else
            echo "âŒ Some checks failed"
            echo "ğŸ” Please review the logs above"
          fi
          
          echo ""
          echo "ğŸ“¦ Package: @modular-cms/api"
          echo "ğŸŒ Repository: https://github.com/Lukseh/modular-api"
